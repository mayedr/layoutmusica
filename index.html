<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MusicChic</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Playlist</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="player-container">
            <div class="poster" id="poster"></div>
            <div class="info">
                <h2 id="title">Title</h2>
                <audio id="audio" controls></audio>
                <div class="controls">
                    <button id="prev">Prev</button>
                    <button id="play"><img id="imagen" src="images/boton-de-play.png" alt="Play"></button>
                    <button id="next">Next</button>
                </div>
                <div class="progress-container">
                    <div id="progressoInicial" class="progress">
                        <div id="progresoFinal" class="progress-bar"></div>
                    </div>
                    <div class="time">
                        <span id="current_time">0:00</span> / <span id="current_audio">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 MusicChic. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
